<!DOCTYPE html>
<html>
  <head>
    <title>Chat en Tiempo Real</title>
    <style>
      ul { list-style-type: none; margin: 0; padding: 0; overflow-y: scroll; height: 300px; border: 1px solid #ddd; }
      li { padding: 8px; }
      form { display: flex; position: fixed; bottom: 0; width: 100%; }
      input { flex: 1; padding: 10px; border: none; }
      button { padding: 10px; border: none; background: #28a745; color: white; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="Escribe tu mensaje aquÃ­..." /><button>Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('chat message', function(msg) {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      });
    </script>
  </body>
</html>
